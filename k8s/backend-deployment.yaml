apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: flood-forecasting
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flood-forecasting
      component: backend
  template:
    metadata:
      labels:
        app: flood-forecasting
        component: backend
    spec:
      containers:
        - name: backend
          image: your-registry/flood-forecasting-backend:latest # Replace with your actual image reference
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: flood-forecasting-config
            - secretRef:
                name: flood-forecasting-secrets
          # Add resource limits and requests for production
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "200m"
