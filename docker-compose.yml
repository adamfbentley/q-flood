version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: flood_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flood_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: flood_minio
    ports:
      - "9000:9000"
      - "9001:9001" # MinIO Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7-alpine
    container_name: flood_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    container_name: flood_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_SECURE: ${MINIO_SECURE:-True} # DC-SEC-001: Default to True for security. Set to False in .env for local dev if needed.
      API_KEY_HASH_SALT: ${API_KEY_HASH_SALT}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - minio
      - redis
    volumes:
      - ./backend:/app/backend
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    shm_size: '512m'

  celery_worker:
    build: .
    container_name: flood_celery_worker
    command: celery -A backend.core.celery_app worker --loglevel=info --pool=solo
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_SECURE: ${MINIO_SECURE:-True} # DC-SEC-001: Default to True for security. Set to False in .env for local dev if needed.
      API_KEY_HASH_SALT: ${API_KEY_HASH_SALT}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - minio
      - redis
    volumes:
      - ./backend:/app/backend
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 384M
    shm_size: '256m'

  frontend:
    build: ./frontend
    container_name: flood_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1 # Browser needs to access backend via localhost
      VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN:-YOUR_MAPBOX_ACCESS_TOKEN_DEV} # Use host env or default
    depends_on:
      - backend
    volumes:
      - ./frontend:/app # Mount frontend source for development
      - /app/node_modules # Anonymous volume to preserve container node_modules

volumes:
  pg_data:
  minio_data:
  redis_data:
